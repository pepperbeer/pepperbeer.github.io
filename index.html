<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        body {
            background-color: #cb9f9f;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            padding: 40px; /* Increased padding for more space */
            border: none;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            width: 35rem; /* Increased width for more spacious layout */
            height: 18rem; /* Increased height */
            background-color: #001427;
            border-radius: 13px;
        }
        .card h1 {
            font-size: 28px; /* Adjusted font size for better balance */
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px; /* Add more space below the heading */
        }

        .button {
            display: flex;
            justify-content: space-around;
            padding-top: 20px; /* Increased space above buttons */
        }

        #mau {
            background-color: #8d0801;
            margin-right: 10px; /* Add margin between the buttons */
            padding: 10px 20px; /* Adjust button padding for balance */
        }
        
        #tidak {
            background-color: #006400;
            margin-left: 10px; /* Add margin between the buttons */
            padding: 10px 20px; /* Adjust button padding for balance */
            position: relative;
        }

        #mau , #tidak {
            transition: .3s;
            color: white;
            font-weight: bold;
        }

        #mau:hover , #tidak:hover {
            transform: scale(1.2); /* Reduced hover scale to make it less extreme */
        }

    </style>

    <title>Happy first monthversary mas juwi !! </title>
  </head>
  <body>
    
    <div class="container"> 
        <div class="card">
            <h1> udah sebulan aja nih juuu. juwi masih sayang acen gaa? </h1>
            <div class="button">
                <button type="button" class="btn btn-outline-light" id="mau" onclick="mau()">masih. expirednya 100 tahun lagi nih.</button>
                <button type="button" class="btn btn-outline-light" id="tidak" onclick="tidak()">emoh. udah expired dari lama.</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script> 
        let pindah = 1;
        function mau() {
            alert("click ok for more surprise!!");
            location.replace("https://medium.com/@pepperbeer/happy-monthversarry-ju-84f28b1e8e8d");
        }
        
        function tidak() {
            const button = document.getElementById("tidak");

            if (pindah === 1) {
                button.style.top = '200px';
                button.style.left = '80x';
                pindah = 2;
            } 
            else if (pindah === 2) {
                button.style.top = '200px';
                button.style.left = '60px';
                pindah = 3;
            } 
            else if (pindah === 3) {
                button.style.top = '156px';
                button.style.left = '20px';
                pindah = 1;
            }
        }
    </script>

  </body>
</html>
